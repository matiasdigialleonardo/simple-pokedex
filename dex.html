<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dex.css">
    <link rel="icon" type="text/css" href="icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<title>Pokedex</title>
</head>
<body>
	<header>
		<div class="bola1">
			<div class="centro1"></div>
		</div>
		<div class="contenedorBolitas">
			<div class="bola2 bolitas">
				<div class="centro"></div>
		</div>
			<div class="bola3 bolitas">
				<div class="centro"></div>
		</div>
			<div class="bola4 bolitas">
				<div class="centro"></div>
		</div>
	</header>

<main>
<div id="form-container">
	<form id="pokemon-selector-form">
		<label for="user-input" class="pokemonName">Pokemon name:</label>
		<input type="text" id="userInput" name="user-input">
		<button type="submit" type="button" class="goBoton">Go</button>
	</form>
</div>
<section class="sectionInfo">
	<aside class="columnLeft">
		<div id="pokemon-container">
			<div id="pokemon-name"></div>
				<div id="pokemon-picture-container">
					<img id="pokemon-picture">
				</div>
			<div id="pokemon-type"></div>
		<div id="pokemon-weight"></div>
	</div>
</aside>

<aside class="columnRight">
<div class="moves-container">
	<div class="labelsContainer">
		<label class="header" for="levelList">Lvl</label>
		<label class="header" for="moveList">Attack name</label>
	</div>
	<div class="listsContainer">
		<ul id="levelList" class="info-ul">
			<!-- List items for the first ul -->
		</ul>
		<ul id="moveList" class="info-ul">
		<!-- List items for the second ul -->
		</ul>
	</div>
</div>

<div id="stat-container">
	<div class="labelsContainer">
		<label class="header" for="stat-name-list">Stat</label>
		<label class="header" for="stat-value-list">Base value</label>
	</div>
	<div class="listsContainer">
		<ul id="stat-name-list" class="info-ul">
			<!-- List items for the first ul -->
		</ul>
		<ul id="stat-value-list" class="info-ul">
		<!-- List items for the second ul -->
		</ul>
	</div>
</div>
</aside>
</section>
</main>
  
    <script type="module" src="dex.js"></script>
</body>
</html>
